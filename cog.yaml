# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true

  system_packages:
    - "ffmpeg"
    - "libsndfile1-dev"
    - "portaudio19-dev"
    - "python3-pyaudio"
    - "xsltproc"
    - "openjdk-11-jre"
    - "llvm-14"
    - "libncurses5"
    - "musescore3"

  python_version: "3.8"

  python_packages:
     - "cython"
     - "torch==1.8.1"
     - "torchvision"
     - "librosa==0.6.3"
     - "mido==1.2.9"
     - "matplotlib==3.0.3"
     - "torchlibrosa==0.0.9"
     - "piano-transcription-inference @ git+https://github.com/xavriley/piano_transcription_inference.git@37c1addb73ef054168a855f4061bf4f5583b335a"
     - "h5py==2.10.0"
     - "pandas==1.1.2"
     - "numba==0.48"
     - "mir_eval==0.5"
     - "sox==1.4.0"
     - "tqdm==4.62.3"
     - "pretty_midi==0.2.9"
     - "resampy==0.2.2"
     - "numpy==1.20.0"
     - "madmom @ git+https://github.com/CPJKU/madmom#egg=madmom"
     - "BeatNet"
     - "demucs==3.0.6"
     - "partitura"
     - "verovio"
     - "yt-dlp==2023.12.30"

  run:
     - "pip install --upgrade --no-deps --force-reinstall matplotlib==3.0.3"
     - "pip install --global-option='build_ext' --global-option='-I/usr/local/include' --global-option='-L/usr/local/lib' pyaudio"

predict: "predict.py:Predictor"
image: "r8.im/xavriley/sax-to-midi"
